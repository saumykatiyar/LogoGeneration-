<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Gaming Logo Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
        <!-- Header Section -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Cinematic Gaming Logo Generator</h1>
            <p class="text-gray-400 mt-2">Enter a detailed prompt to generate your custom logo.</p>
        </div>

        <!-- Prompt Input Section -->
        <div class="mb-6">
            <label for="prompt" class="block text-sm font-medium text-gray-300 mb-2">Your Logo Prompt:</label>
            <textarea id="prompt" rows="5" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300">A cinematic gaming logo for the name 'Slade'. The logo features the anime character Hinata Hyuga from Naruto, with a powerful and determined expression. Incorporate dynamic, glowing purple and white neon effects and a sleek, metallic texture for the text 'Slade'. The background is dark and atmospheric, with subtle lens flare and particle effects to give it a high-quality, professionally edited feel. The overall style is modern, epic, and suitable for an esports team.</textarea>
        </div>

        <!-- Action Button -->
        <div class="text-center mb-6">
            <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300">
                Generate Logo
            </button>
        </div>

        <!-- Image Display & Loading Section -->
        <div id="image-container" class="w-full h-auto min-h-[300px] md:min-h-[400px] bg-gray-700 rounded-lg flex items-center justify-center border border-gray-600">
            <div id="loader" class="loader hidden"></div>
            <img id="logoImage" src="https://placehold.co/512x512/1f2937/4b5563?text=Your+Logo+Will+Appear+Here" alt="Generated Gaming Logo" class="rounded-lg max-w-full h-auto">
        </div>
         <!-- Message Box -->
        <div id="messageBox" class="hidden fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg">
            <p id="messageText"></p>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const promptInput = document.getElementById('prompt');
        const logoImage = document.getElementById('logoImage');
        const loader = document.getElementById('loader');
        const imageContainer = document.getElementById('image-container');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        generateBtn.addEventListener('click', generateImage);

        // Function to show a message
        function showMessage(message, isError = false) {
            messageText.textContent = message;
            messageBox.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }
        
        // Main function to generate the image
        async function generateImage() {
            const userPrompt = promptInput.value;
            if (!userPrompt) {
                showMessage('Prompt cannot be empty.', true);
                return;
            }

            // Show loader and hide image
            loader.classList.remove('hidden');
            logoImage.classList.add('hidden');

            const apiKey = "AIzaSyAq0LhXn3GwRyOSzta9ZYgXxYbXtdOsPgo"; // API key is handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

            const payload = {
                instances: [{ prompt: userPrompt }],
                parameters: { "sampleCount": 1 }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    logoImage.src = imageUrl;
                    logoImage.onload = () => {
                        loader.classList.add('hidden');
                        logoImage.classList.remove('hidden');
                    };
                } else {
                    throw new Error('Image data not found in the response.');
                }

            } catch (error) {
                console.error('Error generating image:', error);
                showMessage('Failed to generate logo. Please try again.', true);
                // Restore placeholder if generation fails
                logoImage.src = 'https://placehold.co/512x512/1f2937/4b5563?text=Generation+Failed';
                loader.classList.add('hidden');
                logoImage.classList.remove('hidden');
            }
        }
    </script>

</body>
</html>
